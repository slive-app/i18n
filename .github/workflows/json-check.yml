name: JSON Check

on:
  pull_request:

jobs:
  syntax_check:
    name: JSON Syntax Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Syntax Check
        uses: larrrssss/json-syntax-checker@v1.0.1
        with:
          workspace: ${{ github.workspace }}
          base: '/'
          check_recursively: true
